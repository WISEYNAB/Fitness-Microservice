spring:
  application:
    name: ai-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/recommendations
      database: recommendations
  cloud:
    loadbalancer:
      retry:
        enabled: true

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always